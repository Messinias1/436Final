<!DOCTYPE html>
<html>
  <head>
    <title>Add Guardian</title>
    <style>
      #guardianList,
      #childList,
      #driverList,
      #petList,
      #assistList,
      #foodRestrictionList {
        /* Add your styles here */
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <form id="guardianForm">
      <input type="text" id="name" placeholder="Name" />
      <input type="number" id="groupRoleID" placeholder="Group Role ID" />
      <input type="text" id="groupRole" placeholder="Group Role" />
      <input type="text" id="foodRestriction" placeholder="Food Restriction" />
      <button type="submit">Add Guardian</button>
    </form>

    <button id="toggleButton">Show/Hide Guardians</button>
    <div id="guardianList" style="display: none">
      <!-- Guardian list will be populated here -->
    </div>

    <form id="childForm">
      <input type="text" id="cName" placeholder="Name" />
      <input type="number" id="cGroupRoleID" placeholder="Group Role ID" />
      <input type="text" id="cGroupRole" placeholder="Group Role" />
      <input type="text" id="cFoodRestriction" placeholder="Food Restriction" />
      <button type="submit">Add Child</button>
    </form>

    <button id="cToggleButton">Show/Hide Children</button>
    <div id="childList" style="display: none">
      <!-- Child list will be populated here -->
    </div>

    <form id="driverForm">
      <input type="text" id="dName" placeholder="Name" />
      <input type="number" id="dGroupRoleID" placeholder="Group Role ID" />
      <input type="text" id="dGroupRole" placeholder="Group Role" />
      <input type="text" id="dFoodRestriction" placeholder="Food Restriction" />
      <button type="submit">Add Driver</button>
    </form>

    <button id="dToggleButton">Show/Hide Drivers</button>
    <div id="driverList" style="display: none">
      <!-- Child list will be populated here -->
    </div>

    <form id="petForm">
      <input type="text" id="pName" placeholder="Name" />
      <input type="text" id="pGroupRole" placeholder="Group Role" />
      <input type="text" id="pFoodRestriction" placeholder="Food Restriction" />
      <button type="submit">Add Pet</button>
    </form>

    <button id="pToggleButton">Show/Hide Pets</button>
    <div id="petList" style="display: none">
      <!-- Child list will be populated here -->
    </div>

    <form id="assistForm">
      <input type="number" id="petID" placeholder="Pet ID" />
      <input type="text" id="aName" placeholder="Name" />
      <input type="text" id="aGroupRole" placeholder="Group Role" />
      <input type="text" id="aFoodRestriction" placeholder="Food Restriction" />
      <button type="submit">Add Assistant</button>
    </form>

    <button id="aToggleButton">Show/Hide Assistants</button>
    <div id="assistList" style="display: none">
      <!-- Child list will be populated here -->
    </div>

    <button id="frToggleButton">Show/Hide Food Restrictions</button>
    <div id="foodRestrictionList" style="display: none">
      <!-- Data from AllWithFoodRestrictions view will be populated here -->
    </div>

    <script src="public/app.js"></script>
  </body>
</html>
